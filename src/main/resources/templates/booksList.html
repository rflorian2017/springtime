<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <meta charset="UTF-8">
    <title>Add book</title>

    <script>
        $(document).ready(function() {
            $('select').formSelect();
        });
        $(document).ready(function(){
            $('.sidenav').sidenav();
        });




    </script>

    <nav>
        <div class="nav-wrapper">
            <a class="right" th:href="@{/logout}">Logout</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/allbooks}">Books</a></li>

            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/allbooks}">Books</a></li>

    </ul>
</head>
<body>
<div class="container">
    <p th:text="'Here is my awesome ' + ${books.size()} + ' books list'"></p>
    <a th:href="@{/addbook}">Add a book</a>
    <table border="0">
        <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Subtitle</th>
        <th>Action</th>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.getBook_id()}"></td>
            <td th:text="${book.getTitle()}"></td>
            <td th:text="${book.getSubtitle()}"></td>
            <td><a th:href="'/books/' + ${book.getBook_id()}">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
